
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAQ-Rev-16 Fragebogen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #1e90ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
           ;
        }
        .scale {
            display: flex;
            justify-content: space-between;
        }
        .scale label {
            flex: 1;
            text-align: center;
            font-size: 14px;
        }
        .scale input {
            margin: 0 5px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 8px;
        }
        .result h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AAQ-Rev-16 Fragebogen</h1>
        <form id="aaqForm">
            <!-- Fragen -->
            <!-- Beispiel für Frage 1 -->
            <div class="question">
                <label for="q1">1. Ich bin in der Lage bei einem Problem aktiv zu werden, selbst wenn ich mir unsicher bin, was das Richtige ist.</label>
                <div class="scale">
                    <label><input type="radio" name="q1" value="1"> 1</label>
                    <label><input type="radio" name="q1" value="2"> 2</label>
                    <label><input type="radio" name="q1" value="3"> 3</label>
                    <label><input type="radio" name="q1" value="4"> 4</label>
                    <label><input type="radio" name="q1" value="5"> 5</label>
                    <label><input type="radio" name="q1" value="6"> 6</label>
                    <label><input type="radio" name="q1" value="7"> 7</label>
                </div>
            </div>
            <!-- Wiederhole diesen Block für q2 bis q16 mit den jeweiligen Fragen -->
            <!-- ... (Fragen 2 bis 16 hier einfügen) ... -->

            <button type="button" onclick="calculateResults()">Absenden</button>
        </form>
        <div id="result" class="result" style="display: none;">
            <h2>Ergebnisse</h2>
            <p id="bereitschaft"></p>
            <p id="handlung"></p>
            <p>Hohe Werte stehen für hohe Flexibilität (guter Prädiktor für Joberfolg und psychische Gesundheit).</p>
        </div>
    </div>
    <script>
        function calculateResults() {
            const form = document.getElementById('aaqForm');
            const formData = new FormData(form);
            let bereitschaft = 0;
            let handlung = 0;

            const bereitschaftIndices = [2, 3, 4, 5, 6, 7, 9];
            const handlungIndices = [1, 8, 10, 11, 12, 13, 14, 15, 16];

            for (let [key, value] of formData.entries()) {
                const questionNumber = parseInt(key.substring(1));
                const score = parseInt(value);
                if (bereitschaftIndices.includes(questionNumber)) {
                    bereitschaft += score;
                } else if (handlungIndices.includes(questionNumber)) {
                    handlung += score;
                }
            }

            document.getElementById('bereitschaft').innerText = 'Bereitschaftsskala: ' + bereitschaft + ' / 49';
            document.getElementById('handlung').innerText = 'Handlungsskala: ' + handlung + ' / 63';
            document.getElementById('result').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
