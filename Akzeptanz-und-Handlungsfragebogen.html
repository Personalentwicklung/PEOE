    <style>
        /* Allgemeine Einstellungen für den Body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modernere Schriftart */
            margin: 0;
            padding: 40px 20px; /* Mehr Polsterung oben/unten */
            background-color: #f0f2f5; /* Heller Hintergrund */
            color: #333; /* Dunkler Text */
            display: flex;
            justify-content: center; /* Zentriert den Inhalt horizontal */
            align-items: flex-start; /* Hält den Inhalt oben, nicht mittig vertikal */
            min-height: 100vh; /* Mindesthöhe des Bodys */
        }

        /* Container für den gesamten Test, um ihn zu zentrieren und zu stylen */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sanfter Schatten */
            max-width: 800px; /* Maximale Breite für bessere Lesbarkeit */
            width: 100%;
            box-sizing: border-box; /* Polsterung innerhalb der Breite */
        }

        h1 {
            color: #0056b3; /* Dunkelblau für Überschrift */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em; /* Größere Überschrift */
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 25px; /* Abstand NACH jeder Frage */
            padding: 15px 0;    /* Polsterung innerhalb der Frage-Box */
            border-bottom: 1px solid #eee; /* Trennlinie zwischen Fragen */
        }

        .question:last-of-type {
            border-bottom: none; /* Keine Trennlinie nach der letzten Frage */
        }

        .question label:first-of-type { /* Für den Fragetext selbst */
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #555;
            display: block;
        }

        .scale {
            display: flex;
            justify-content: space-between;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden; /* Für abgerundete Ecken der inneren Labels */
            border: 1px solid #ddd;
            margin-top: 10px; /* Abstand zum Fragetext */
        }

        .scale label {
            flex: 1;
            text-align: center;
            font-size: 0.9em;
            padding: 12px 5px; /* Innenabstand für Klickbereich */
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border-right: 1px solid #eee; /* Trennlinien zwischen den Optionen */
            position: relative; /* Für die Radio-Buttons */
            color: #666;
        }

        .scale label:last-of-type {
            border-right: none; /* Keine Linie nach der letzten Option */
        }

        .scale label:hover {
            background-color: #e9f0f9; /* Hellerer Hintergrund beim Hover */
        }

        .scale input[type="radio"] {
            position: absolute;
            opacity: 0; /* Versteckt den eigentlichen Radio-Button */
            pointer-events: none; /* Macht ihn nicht anklickbar direkt */
        }

        /* Stil für die ausgewählte Option */
        .scale input[type="radio"]:checked + span {
            background-color: #007bff; /* Hintergrund, wenn ausgewählt */
            color: white;
            font-weight: bold;
            border-color: #007bff;
        }

        /* Anpassung für die Ziffern in der Skala, besonders für die '1' */
        .scale label span { /* Der sichtbare Teil der Auswahl */
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Optional: border-radius hier, wenn du keine Linien zwischen den Zahlen möchtest */
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 1.1em; /* Macht die Zahlen größer */
            line-height: 1; /* Stellt sicher, dass die Zahl zentriert ist */
        }


        /* Styling für den Absenden-Button */
        button {
            display: block; /* Button nimmt ganze Breite ein */
            width: 100%;
            padding: 15px 20px;
            background-color: #28a745; /* Grün für "Absenden" */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 30px;
        }

        button:hover {
            background-color: #218838; /* Dunkleres Grün beim Hover */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Styling für das Ergebnis-Feld */
        .result {
            display: none; /* Bleibt unsichtbar bis zur Berechnung */
            margin-top: 30px;
            padding: 25px;
            background-color: #e6f7ff; /* Sehr hellblau */
            border: 1px solid #b3e0ff; /* Hellblauer Rahmen */
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .result h2 {
            color: #0056b3;
            margin-top: 0;
            font-size: 1.8em;
        }

        .result p {
            font-size: 1.1em; /* Etwas kleiner als der Haupt-Ergebnistext */
            color: #333;
            margin-bottom: 10px;
        }
        .result p:last-of-type {
            margin-bottom: 0;
        }

        /* Styling für den detaillierten Ergebnisbereich mit Chart */
        #detailed-results {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            background-color: #f7fcff; /* Noch helleres Blau für diesen Bereich */
            border-radius: 5px;
            border: 1px solid #cceeff; /* Leichterer Rand */
        }
        #detailed-results h3 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5em;
            text-align: center;
        }

        /* NEUE/ANGEPASSTE CSS-REGEL FÜR DAS CANVAS-ELEMENT */
        #aaqChart {
            max-height: 300px; /* Begrenzt die Höhe des Diagramms */
            width: 100% !important; /* Stellt sicher, dass es die volle Breite des Containers einnimmt */
            height: auto !important; /* Lässt die Höhe proportional skalieren */
            margin-top: 15px;
        }

        /* Stil für die einzelnen Skalenergebnisse im Textformat */
        .scale-result-item {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: left;

            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scale-result-item .symbol {
            font-size: 1.5em;
        }

        /* Media Queries für Responsivität auf kleineren Bildschirmen */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;

                padding: 20px;

            }

                max-height: 200px; /* Oder eine andere Höhe für kleinere Bildschirme */
            }
        }
    </style>

    <script>
        // Eine globale Variable, um die Chart-Instanz zu speichern
        let aaqChartInstance = null;

        function calculateResults() {
            const form = document.getElementById('aaqForm');
            const questions = form.querySelectorAll('.question');
            let allAnswered = true;
            questions.forEach((q, index) => {
                const radios = q.querySelectorAll(`input[name="q${index + 1}"]`);
                let answered = false;
                radios.forEach(radio => {
                    if (radio.checked) {
                        answered = true;
                    }
                });
                if (!answered) {
                    allAnswered = false;
                }
            });

            if (!allAnswered) {
                alert('Bitte beantworte alle Fragen, bevor du das Ergebnis anzeigst.');
                return;
            }

            const formData = new FormData(form);
            let bereitschaftScore = 0;
            let handlungScore = 0;

            const maxScorePerItem = 7;
            const minScorePerItem = 1;

            // Die reversedItems sind die Fragen, deren Wert umgekehrt werden muss.
            // Dies ist Standard für den AAQ-Rev-16 (Items 2, 3, 6, 8, 9, 11, 14, 15).
            const reversedItems = [2, 3, 6, 8, 9, 11, 14, 15];

            // Zuordnung der Fragen zu den ursprünglichen Skalen, wie von dir angegeben.
            // BEACHTE: Dies sind NICHT die offiziellen Subskalen des AAQ-Rev-16,
            // sondern die Einteilung, die du ursprünglich verwendet hast.
            const bereitschaftIndices = [2, 3, 4, 5, 6, 7, 9]; // 7 Fragen
            const handlungIndices = [1, 8, 10, 11, 12, 13, 14, 15, 16]; // 9 Fragen

            for (let i = 1; i <= 16; i++) {
                const score = parseInt(formData.get(`q${i}`));
                let finalScore = score;

                // Anwenden des Reverse Scoring, falls die Frage in den reversedItems ist
                if (reversedItems.includes(i)) {
                    finalScore = (maxScorePerItem + minScorePerItem) - score; // (7+1) - score
                }

                if (bereitschaftIndices.includes(i)) {
                    bereitschaftScore += finalScore;
                } else if (handlungIndices.includes(i)) {
                    handlungScore += finalScore;
                }
            }

            // Maximale Punktzahlen für die Skalen basierend auf deiner Item-Zuweisung
            const maxBereitschaftScore = bereitschaftIndices.length * maxScorePerItem; // 7 * 7 = 49
            const maxHandlungScore = handlungIndices.length * maxScorePerItem;     // 9 * 7 = 63

            // ----------- Start: Ergebnis-Interpretation und Anzeige -----------
            const bereitschaftResultDiv = document.getElementById('bereitschaft-result');
            const handlungResultDiv = document.getElementById('handlung-result');

            let bereitText = '';
            let bereitSymbol = '';
            let handlungText = '';
            let handlungSymbol = '';

            // Interpretation für Bereitschaftsskala (Beispielwerte)
            // Die Grenzwerte sind hier fiktiv und sollten durch wissenschaftlich fundierte Cutoffs ersetzt werden.
            if (bereitschaftScore >= 40) { // Angenommen > 80% des Max-Scores
                bereitText = 'Deine Bereitschaft, dich schwierigen Gedanken und Gefühlen zu stellen, ist sehr hoch. Du bist offen für Erfahrungen und flexibel im Umgang mit inneren Zuständen.';
                bereitSymbol = '🧘‍♀️'; // Oder ein anderes passendes Symbol
            } else if (bereitschaftScore >= 25) { // Angenommen > 50%
                bereitText = 'Du zeigst eine gute Bereitschaft, dich deinen Emotionen und Gedanken anzunehmen. Es gibt Raum für Wachstum, aber du bist auf einem guten Weg.';
                bereitSymbol = '💭';
            } else {
                bereitText = 'Du neigst dazu, unangenehme Gedanken und Gefühle zu vermeiden. Dies kann dein Handeln einschränken und zu Starrheit führen. Eine größere Bereitschaft zur Akzeptanz könnte hilfreich sein.';
                bereitSymbol = '🚧';
            }

            // Interpretation für Handlungsskala (Beispielwerte)
            // Die Grenzwerte sind hier fiktiv und sollten durch wissenschaftlich fundierte Cutoffs ersetzt werden.
            if (handlungScore >= 50) { // Angenommen > 80% des Max-Scores
                handlungText = 'Deine Handlungsflexibilität ist ausgezeichnet! Du bist in der Lage, auch unter schwierigen inneren Bedingungen zielgerichtet und werteorientiert zu handeln.';
                handlungSymbol = '🚀';
            } else if (handlungScore >= 35) { // Angenommen > 50%
                handlungText = 'Du zeigst eine solide Fähigkeit, dein Handeln an deinen Werten auszurichten, selbst wenn es herausfordernd ist. Es gibt Möglichkeiten, deine Handlungsspielräume weiter zu erweitern.';
                handlungSymbol = '👣';
            } else {
                handlungText = 'Es fällt dir möglicherweise schwer, deine Handlungen konsequent an deinen Werten auszurichten, insbesondere wenn unangenehme Gedanken oder Gefühle aufkommen. Dies kann zu Vermeidungsverhalten führen.';
                handlungSymbol = '⚓';
            }
            
            bereitschaftResultDiv.innerHTML = `<h4><span class="symbol">${bereitSymbol}</span> Bereitschaftsskala: ${bereitschaftScore} / ${maxBereitschaftScore}</h4><p>${bereitText}</p>`;
            handlungResultDiv.innerHTML = `<h4><span class="symbol">${handlungSymbol}</span> Handlungsskala: ${handlungScore} / ${maxHandlungScore}</h4><p>${handlungText}</p>`;

            document.getElementById('result').style.display = 'block';

            // ----------- Start: Chart.js Integration -----------
            const ctx = document.getElementById('aaqChart').getContext('2d');

            // Wenn schon eine Chart-Instanz existiert, zerstöre sie, bevor eine neue erstellt wird
            if (aaqChartInstance) {
                aaqChartInstance.destroy();
            }

            // Daten für die Skalen, als Prozentsatz
            const bereitschaftPercentage = (bereitschaftScore / maxBereitschaftScore) * 100;
            const handlungPercentage = (handlungScore / maxHandlungScore) * 100;

            const chartData = [bereitschaftPercentage, handlungPercentage];

            const backgroundColors = [
                'rgba(54, 162, 235, 0.7)', // Blau für Bereitschaft
                'rgba(255, 159, 64, 0.7)'  // Orange für Handlung
            ];
            const borderColors = [
                'rgba(54, 162, 235, 1)',
                'rgba(255, 159, 64, 1)'
            ];

            aaqChartInstance = new Chart(ctx, {
                type: 'bar', // Balkendiagramm
                data: {
                    labels: ['Bereitschaftsskala', 'Handlungsskala'],
                    datasets: [{
                        label: 'Anteil in % der maximalen Punktzahl',
                        data: chartData,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100, // Maximale Punktzahl ist 100%
                            title: {
                                display: true,
                                text: 'Anteil in %'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true, // Hier könnte eine Legende nützlich sein
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(1) + '%';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
            // ----------- END: Chart.js Integration -----------

            // Autoscroll zum Ergebnis
            document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
</html>
