
<!DOCTYPE html>

            <h2>Ergebnisse</h2>
            <p id="bereitschaft"></p>

        </div>
    </div>
    <script>
        function calculateResults() {
            const form = document.getElementById('aaqForm');
            const formData = new FormData(form);
            let bereitschaft = 0;
            let handlung = 0;

            const bereitschaftIndices = [2, 3, 4, 5, 6, 7, 9];
            const handlungIndices = [1, 8, 10, 11, 12, 13, 14, 15, 16];

            for (let [key, value] of formData.entries()) {
                const questionNumber = parseInt(key.substring(1));
                const score = parseInt(value);
                if (bereitschaftIndices.includes(questionNumber)) {
                    bereitschaft += score;
                } else if (handlungIndices.includes(questionNumber)) {
                    handlung += score;
                }
            }

            document.getElementById('bereitschaft').innerText = 'Bereitschaftsskala: ' + bereitschaft + ' / 49';
            document.getElementById('handlung').innerText = 'Handlungsskala: ' + handlung + ' / 63';
            document.getElementById('result').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
